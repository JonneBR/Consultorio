<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <title>Cadastro</title>
    
</head>
<body>
    <div class="container">
        <form id="form-container">
            <h1>Cadastro de Médicos</h1>
            <label >
              <input id="codigoMedico" type="text" placeholder="Codigo do Médico"><br>
              <input id="nameForm" type="text" placeholder="Nome"><br>
              <input id="nameForm" type="text" placeholder="Idade"><br>
              <input id="nameForm" type="text" placeholder="Especialidade"><br>
              <input id="nameForm" type="text" placeholder="CPF"><br>
              <input id="nameForm" type="text" placeholder="Cidade"><br>
              <button id="btnSubmit">Enviar</button>
            </label>
            <h1>Cadastro de Pacientes</h1>
            <label >
                <input id="nameForm" type="text" placeholder="Codigo do Paciente"><br>
                <input id="nameForm" type="text" placeholder="Nome"><br>
                <input id="nameForm" type="text" placeholder="Idade"><br>
                <input id="nameForm" type="text" placeholder="Cidade"><br>
                <input id="nameForm" type="text" placeholder="CPF"><br>
                <input id="nameForm" type="text" placeholder="Doença"><br>
                <button id="btnSubmit">Enviar</button>
              </label>
            <h1>Cadastro de Funcionários</h1>
            <label>
                <input id="nameForm" type="text" placeholder="Codigo do Funcionário"><br>
                <input id="nameForm" type="text" placeholder="Nome"><br>
                <input id="nameForm" type="text" placeholder="Idade"><br>
                <input id="nameForm" type="text" placeholder="Cidade"><br>
                <input id="nameForm" type="text" placeholder="Salario"><br>
                <input id="nameForm" type="text" placeholder="CPF"><br>
                <button id="btnSubmit">Enviar</button>
              </label>
        </form>
    </div>
    
</body>
</html>
